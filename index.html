<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
    <div class="generate">
        <input type="text" src="" alt="" id="generated-password">
        <input type="button" value="Generate" id="generate-password">
    </div>
    <div class="slider-display">
        <input type="range" name="" id="length" class="slider" max="20" min="4">
        <p id="length-value"></p>
    </div>
    <div class="checkbox-number">
        <input type="checkbox" name="" id="number">Number
    </div>
    <div class="checkbox-special">
        <input type="checkbox" name="" id="special-character">Special character
    </div>
    <div class="button">
        <input type="button" value="copy" id="copy">
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
